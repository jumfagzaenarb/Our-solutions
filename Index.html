<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>UiDesign</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h2>Our solutions</h2>
            <p>Over time, even the most sophisticated memory packed computer can begin to run slow if we don't do something to prevent it.</p>
        </div>
        <div class="cards">
            <div class="card1">
                <div class="row d-flex">
                    <div class="col-sm-3">
                        <div class="image">
                        <img src="/uidesign/image/talent.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-sm-9">
                     <div class="content">
                        <h2>Talent</h2>
                        <p>Find, attract and recruit talent</p>
                     </div>
                    </div>
                </div>
            </div>

            <div class="card1">
                <div class="row d-flex">
                    <div class="col-sm-3">
                        <div class="image">
                        <img src="/uidesign/image/sales.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-sm-9">
                     <div class="content">
                        <h2>Sales</h2>
                        <p>Unlock sales opportunities</p>
                     </div>
                    </div>
                </div>
            </div>

            <div class="card1">
                <div class="row d-flex">
                    <div class="col-sm-3">
                        <div class="image">
                        <img src="/uidesign/image/business images.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-sm-9">
                     <div class="content">
                        <h2>Business</h2>
                        <p>Acquire customers to grow</p>
                     </div>
                    </div>
                </div>
            </div>

            <div class="card1">
                <div class="row d-flex">
                    <div class="col-sm-3">
                        <div class="image">
                        <img src="/uidesign/image/learning image.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-sm-9">
                     <div class="content">
                        <h2>Learning</h2>
                        <p>Unlock sales opportunities</p>
                     </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
